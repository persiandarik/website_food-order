<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
    
    <!-- Google font CDN -->
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

    <header>

        <!-- navbar -->
        <nav class="navbar">

            <!-- logo -->
            <img src="img/logo.png" alt="logo" class="logo">

            <!-- ul -->
            <ul class="links-container">
                <li class="link-item"><a href="#" class="links">Menu</a></li>
                <li class="link-item"><a href="#" class="links">Order</a></li>
                <li class="link-item"><a href="#" class="links">Restaurants</a></li>
                <li class="link-item"><a href="#" class="links">Track Order</a></li>
            </ul>

            <!-- search box -->
            <div class="nav-extras">
                <!-- search box -->
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search Restaurants, Cuisine..... " >
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <!-- cart btn -->
                <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>



        </nav>

        <!-- hero section -->
        <main id="hero-section">
            <!-- hero content -->
            
        </main>
    </header>    

</body>

</html>
